{% extends 'usermaster.html' %}
{% load static %}
{% block content %} 
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group"><input type="text" class="form-control" placeholder="Product Name: " value="" name="product_name"/></div>
                <div class="form-group"><input type="text" class="form-control" placeholder="Product Color: " value="" name="product_color"/></div>
                <div class="form-group"><input type="text" class="form-control" placeholder="Product Price: " value="" name="product_price"/></div>
                <div class="form-group"><input type="text" class="form-control" placeholder="Product Discription: " value="" name="product_disc"/></div>
                <div class="form-group"><input type="file" class="form-control" placeholder="Product Image: " value="" name="product_image"/></div>
                <div class="form-group">
                    <select name="cat_value">
                        <option >--Category--</option>
                        {% for x in categorylist %}
                        <option value="{{x.cat_product_no}}">{{x.cat_name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <input type="submit" value="Submit" name="product_submit"/>
            </form>
        </div>
        <div class="col-sm-6">
            <form action="" method="post" enctype="multipart/form-data" >
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="new category: " value="" name="new_cat"/>
                </div>
                <div class="form-group">
                    <input type="file" class="form-control" placeholder="Product Image: " value="" name="cat_image"/>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" placeholder="category number " value="" name="new_cat_no"/>
                </div>
                <input type="submit" value="Submit" name="cat_submit"/>
            </form>
        </div>
    </div>
</div>
{% endblock %}
