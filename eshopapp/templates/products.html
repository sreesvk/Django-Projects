{% extends 'usersidenav.html' %}
{% load static %}
{% block contents %}
<div class="container">
    <div class="container-fluid">
        <div class="row">
            <div class="row">
                {% for x in product %}
                <div class="col-lg-3 col-md-3 col-sm-6">
                    <div class="product-grid" style="height:450px;width:200px;">
                        <div class="product-image">
                            <a href="/pd/{{x.product_id}}" class="image">
                                <img class="img-1" style="height:250px;width:200px;" src="/media/{{x.product_image}}">
                                <img class="img-2" style="height:250px;width:200px;" src="/media/{{x.product_image}}">
                            </a>
                            <ul class="product-links">
                                <li><a href="/addtolist/{{x.id}}"><i class="fa fa-heart"></i></a></li>
                                <li><a href="/addtocart/{{x.id}}"><i class="fa fa-shopping-cart"></i></a></li>
                            </ul>
                        </div>
                        <div class="product-content">
                            <ul class="rating">
                            </ul>
                            <h3 class="title"><a href="#">{{x.product_name}}</a></h3>
                            <div class="price">â‚¹{{ x.product_price }}</div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
