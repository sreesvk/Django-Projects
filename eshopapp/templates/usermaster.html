{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'usermaster.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'font-awesome.min.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    


</head>
<body>
    <nav class="navbar navbar-expand-lg bg-white sticky-top navbar-light p-3 shadow-sm">
        <div class="container">
          <a class="navbar-brand class_nav" href="#"><i class="fa-solid fa-shop me-2"></i> <strong>SHOPPY</strong></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="mx-auto my-3 d-lg-none d-sm-block d-xs-block">
            <div class="input-group">
              <span class="border-warning input-group-text bg-warning text-white"><i class="fa-solid fa-magnifying-glass"></i></span>
              <input type="text" class="form-control border-warning fc_nav" style="color:#7a7a7a">
              <button class="btn btn-warning text-white">Search</button>
            </div>
          </div>
          <div class=" collapse navbar-collapse" id="navbarNavDropdown">
            <div class="ms-auto d-none d-lg-block">
              <div class="input-group">
                <span class="border-warning input-group-text bg-warning text-white"><i class="fa-solid fa-magnifying-glass"></i></span>
                <input type="text" class="form-control border-warning fc_nav" style="color:#7a7a7a">
                <button class="btn btn-warning text-white">Search</button>
              </div>
            </div>
            <ul class="navbar-nav ms-auto ">
              <li class="nav-item">
                <a class="nav-link mx-2 text-uppercase active class_nav" aria-current="page" href="products/0">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2 text-uppercase class_nav" href="products/0">Products</a>
              </li>
            </ul>
            <ul class="navbar-nav ms-auto ">
              <li class="nav-item">
                <a class="nav-link mx-2 text-uppercase class_nav" href="/cart"><i class="fa-solid fa-cart-shopping me-1"></i> Cart</a>
              </li>
              <li class="nav-item">
                {% if 'user' in request.session %}
                <a class="nav-link mx-2 text-uppercase class_nav" href="/useraccount"><i class="fa-solid fa-circle-user me-1"></i>Profile</a>
                {% endif %}
              </li>
              <li class="nav-item">
                {% if 'user' in request.session %}
                <a class="nav-link mx-2 text-uppercase class_nav" href="/logout"><i class="fa-solid fa-circle-user me-1 "></i>Logout</a>
                {% endif %}
              </li>
              <li class="nav-item">
                {% if 'user' not in request.session %}
                <a class="nav-link mx-2 text-uppercase class_nav" href="/userlogin"><i class="fa-solid fa-circle-user me-1"></i>LOGIN</a>
                {% endif %}
              </li>
            </ul>
          </div>
        </div>
      </nav>
      {% block content %}{% endblock %}
</body>
</html>
