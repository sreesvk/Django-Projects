{% extends 'usermaster.html' %}
{% load static %}
{% block content %} 
<body class="img js-fullheight" style="background-image: url(../static/images/bg.jpg);">
    <section class="ftca-section">
        <div class="container">
            <div class="row justify-content-left">
                <h3 class="mb-4 text-right"> SIGN UP</h3>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="login-wrap p-0">
                        <form action="#" class="signin-form" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" name="user_register_name" class="form-control" id="user_register_name" placeholder="Name" required>
                            </div>
                            <div class="form-group">
                                <input type="email" name="user_register_email" class="form-control" id="user_register_email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="number" name="user_register_number" class="form-control" id="user_register_email" placeholder="Number">
                            </div>
                            <div class="form-group">
                                <input type="text" name="user_register_user" class="form-control" id="user_register_user" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input id="password-field" type="password" name="user_password" id="user_password" class="form-control" placeholder="Password" required>
                                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group">
                                <input type="file" name="user_register_pic" class="form-control" id="user_register_pic" value="profile pic">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary submit px-3">Register</button>
                            </div>
                            <div class="form-group d-md-flex">
                                <!-- <div class="w-50">
                                    <label class="checkbox-wrap checkbox-primary">Remember Me
                                    <input type="checkbox" checked>
                                    <span class="checkmark"></span>
                                    </label>
                                </div> -->
                                <div class="w-100 text-md-right">
                                    <a href="/registration" style="color: #fff">Create an Account</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/popper.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="../static/css/loginuser.css">
    <script defer src="https://static.cloudflareinsights.com/beacon.min.js/v84a3a4012de94ce1a686ba8c167c359c1696973893317" integrity="sha512-euoFGowhlaLqXsPWQ48qSkBSCFs3DPRyiwVu3FjR96cMPx+Fr+gpWRhIafcHwqwCqWS42RZhIudOvEI+Ckf6MA==" data-cf-beacon='{"rayId":"82d051f7af03f3e1","b":1,"version":"2023.10.0","token":"cd0b4b3a733644fc843ef0b185f98241"}' crossorigin="anonymous"></script>
</body>
{% endblock %}
