{% extends 'sidemas.html' %}
            {% load static %}
            {% block contents %}
<div class="cart-wrap">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="main-heading mb-10">My wishlist</div>
                <div class="table-wishlist">
                    <table cellpadding="0" cellspacing="0" border="0" width="100%">
                        <thead>
                            <tr>
                                <th width="45%">Product Name</th>
                                <th width="15%">Unit Price</th>
                                <th width="15%"></th>
                                <th width="15%"></th>
                                <th width="10%"></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for x in list %}
                            <tr>
                                <td width="45%">
                                    <div class="display-flex align-center">
                                        <div class="img-product">
                                            <img src="/media/{{x.list_image}}" alt="" class="mCS_img_loaded">
                                        </div>
                                        <div class="name-product">
                                            {{x.list_name}}
                                        </div>
                                    </div>
                                </td>
                                <td width="15%" class="pric">â‚¹{{x.list_price}}</td>
                                <td width="15%"><a href="/addtocart/{{x.list_id}}"class="round-black-btn small-btn"><i class="fa fa-shopping-cart mr-3"></i>Add to Cart</a></td>
                                <td width="10%" class="text-center"><a href="/delfromlist/{{x.id}}" class="trash-icon"><i class="far fa-trash-alt"></i></a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<link rel="stylesheet" href="../static/css/wishlist.css">
{% endblock %}
